  <body>

    <div id="app">
      <br/>
      <span>route: {{ this.$route.params }}</span>
      <br/>
      <router-view></router-view>
      <br/>
      <input
        v-model="newTaskText"
        v-on:keyup.enter="addNewTask"
        placeholder="Add a task"
      >
      <br/>
      <button v-on:click="deleteSelected">Delete selected</button>
      <br/>
      <ul>
        <li
          is="task-item"
          v-for="(task, index) in tasks"
          v-bind:key="task.id"
          v-bind:title="task.title"
          v-on:remove="tasks.splice(index, 1)"
          v-on:click.native="onLeftClick(index)"
        ></li>
      </ul>
    </div>
